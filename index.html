<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card mb-3" style="max-width: 540px;">
            <h1 style="text-align: center;">QR Code Generator</h1>
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">#</span>
  <input type="text" class="form-control" placeholder="Url or Name" aria-label="Username" aria-describedby="basic-addon1" id="input-url">
</div>
                        <p class="card-text">Write Anything in Above Input Box for the QR Code for that Name/Url/Anything</p>
                        <p class="card-text"><small class="text-body-secondary">Try Now !</small></p>
                        <button type="submit" class="btn btn-primary" id="btn-sumbit">Generate</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="" class="img-fluid rounded-start" alt="" id="IMG-QR">
                </div>
            </div>
        </div>
    </div>
    <script src="App.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
